<ng-container *ngIf="card$ | async as card">
  <div class="container">
    <div class="row justify-content-center">
      <div id="card" class="m-5 shadow">
        <div class="col-12">
          <h1>{{ card.name }}</h1>
          <hr>
        </div>
        <div class="imgParent">
          <img id="img" src="{{ card.img }}" />
        </div>
      </div>

      <br />
    </div>
  </div>
</ng-container>
