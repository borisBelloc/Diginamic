<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- On defini le nom du form puis on indique que c'est lui qui sera envoyé -->
      <form #monForm="ngForm" (ngSubmit)="submit(monForm)" >
        <input
          class="form-control"
          [(ngModel)]="query"
          required
          minlength="3"
          type="search"
          name="queryControl"
        />
        <button class="btn btn-dark btn-block" type="submit">Recherche</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-responsive mt-5">
        <ng-container *ngIf="cards$ | async as cards">
          <table class="table table-border">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let card of cards">
                <td>{{ card.cardId }}</td>
                <td>{{ card.name }} - <img src="{{ card.img }}" /></td>

                <!-- <td>{{ card. </td> -->
                <td>
                  <!-- #1 syntaxe  -->
                  <!-- <a class="btn btn-dark" routerLink="{{ card.cardId }}">Go to {{ card.cardId }}</a> -->
                  <!-- #2 syntaxe  -->
                  <!-- On précice le chemin : parent-parent/card/id -->
                  <a
                    class="btn btn-dark"
                    [routerLink]="['..', 'card', card.cardId]"
                    >Go to {{ card.cardId }}</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
  </div>
</div>
