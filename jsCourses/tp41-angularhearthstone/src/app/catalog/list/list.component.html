<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive mt-5">
        <ng-container *ngIf="cards$ | async as cards">
          <table class="table table-border">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let card of cards">
                <td>{{ card.cardId }}</td>
                <td>{{ card.name }}</td>
                <td>
                  <!-- #1 syntaxe  -->
                  <!-- <a class="btn btn-dark" routerLink="{{ card.cardId }}">Go to {{ card.cardId }}</a> -->
                  <!-- #2 syntaxe  -->
                  <!-- On prÃ©cice le chemin : parent-parent/card/id -->
                  <a
                    class="btn btn-dark"
                    [routerLink]="['..', 'card', card.cardId]"
                    >Go to {{ card.cardId }}</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
  </div>
</div>
